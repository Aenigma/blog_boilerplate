    <div class='container'>
      <h1>Profile</h1>
      <form role='form'>
        <div class='form-group'>
          <div class='media'>
            <img class='pull-left media-object' src='holder.js/50x50'>
            <div class='media-body'>
              <label class='media-heading' for='profpicture'>Profile Picture</label>
              <input id='profpicture' type='file'>
            </div>
          </div>
        </div>
        <div class='form-group'>
          <label for='firstname'>First Name</label>
          <input class='form-control' id='firstname' placeholder='Enter First Name' type='text' value='Kevin'>
        </div>
        <div class='form-group'>
          <label for='lastname'>Last Name</label>
          <input class='form-control' id='lastname' placeholder='Enter Last Name' type='text' value='Raoofi'>
        </div>
        <div class='form-group'>
          <label for='lastname'>Birthdate</label>
          <input class='form-control' id='birthday' placeholder='Enter birthday' type='datetime'>
        </div>
        <label for='gender'>Gender</label>
        <select class='form-control'>
          <option value='0'>Other</option>
          <option value='1'>Male</option>
          <option value='2'>Female</option>
        </select>
        <div class='form-group'>
          <label for='aboutme'>About Me</label>
          <textarea class='form-control' id='aboutme' placeholder='Enter a little bit of detail about yourself'></textarea>
        </div>
        <div class='form-group'>
          <label for='homepage'>Homepage</label>
          <input class='form-control' id='homepage' placeholder='Enter the address to your homepage' type='url'>
        </div>
        <div class='form-group'>
          <label for='facebook'>Facebook</label>
          <input class='form-control' id='facebook' placeholder='Enter the address to your Facebook' type='url'>
        </div>
        <div class='form-group'>
          <label for='twitter'>Twitter</label>
          <input class='form-control' id='twitter' placeholder='Enter the address to your Twitter' type='url'>
        </div>
        <button class='btn btn-primary' type='button'>Save</button>
      </form>
    </div>
